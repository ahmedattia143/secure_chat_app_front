<div class="login-page" style="overflow: scroll">
  <div class="col-md-6">
    <div class="login-box">
      <img src="assets/add-user.svg" width='200' height="300"/>
      <div class="login-content">
        <h1>Sign up </h1>
        <form [formGroup]="myForm">
          <mat-form-field>
            <input formControlName="cn" matInput placeholder="User Name" required type="text"/>

          </mat-form-field>
          <mat-form-field>
            <input formControlName="givenName" matInput placeholder="First Name" required type="text"/>

          </mat-form-field>
          <mat-form-field>
            <input formControlName="sn" matInput placeholder="Last Name" required type="text"/>

          </mat-form-field>

          <mat-form-field>
            <input formControlName="telephoneNumber" matInput placeholder="Telephone" required type="text"/>

          </mat-form-field>

          <mat-form-field>
            <input formControlName="userPassword" matInput minlength="5" placeholder="Password" required
                   type="password"/>

          </mat-form-field>

          <button (click)="submit()" [disabled]="myForm.invalid || !cryptoService.CSR_PEM" color="primary"
                  mat-raised-button>SIGN UP
          </button>
        </form>
        <div>
          <span>Do you have an account?</span>
          <a routerLink="/login">Log in</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="div">
      <div class="btn-group">

        <button (click)="onGenerateKeyPairClick()" class="btn btn-success"> Generate Key pair</button>
        <button (cbOnSuccess)="onCopySuccess($event)" [cbContent]="cryptoService.PRIVATE_KEY_PEM"
                class="btn btn-warning"
                ngxClipboard> Copy
        </button>
        <button (click)="onSave(cryptoService.PRIVATE_KEY_PEM,'private_key.pem')" class="btn btn-primary"> Download
        </button>
      </div>


      <div class="card" style="max-height: 200px;">
        <div class="card-header">
          <h5>
            Private key
          </h5></div>
        <div class="card-body" style="white-space: pre-wrap; overflow: scroll;">{{cryptoService.PRIVATE_KEY_PEM}}
        </div>
      </div>
    </div>

    <div class="div">
      <div class="btn-group">

        <button (cbOnSuccess)="onCopySuccess($event)" [cbContent]="cryptoService.PUBLIC_KEY_PEM"
                class="btn btn-warning"
                ngxClipboard> Copy
        </button>
        <button (click)="onSave(cryptoService.PRIVATE_KEY_PEM,'public_key.pem')" class="btn btn-primary"> Download
        </button>
      </div>

      <div class="card" style="max-height: 200px;">
        <div class="card-header">
          <h5>
            Public key
          </h5>

        </div>
        <div class="card-body" style="white-space: pre-wrap; overflow: scroll;">{{cryptoService.PUBLIC_KEY_PEM}}
        </div>
      </div>
    </div>

    <div class="div">
      <div class="btn-group">
        <button (click)="onGenerateCSR()" [disabled]="!cryptoService.PRIVATE_KEY_PEM || myForm.invalid"
                class="btn btn-success"> Generate
          CSR
        </button>

        <button (cbOnSuccess)="onCopySuccess($event)" [cbContent]="cryptoService.CSR_PEM" class="btn btn-warning"
                ngxClipboard> Copy
        </button>
        <button (click)="onSave(cryptoService.CSR_PEM,'csr.pem')" class="btn btn-primary"> Download
        </button>
      </div>
      <div class="card" style="max-height: 200px;">
        <div class="card-header">
          <h5>
            Certificate signging request (CSR)
          </h5>
        </div>
        <div class="card-body" style="white-space: pre-wrap; overflow: scroll;">{{cryptoService.CSR_PEM}}
        </div>
      </div>
    </div>


  </div>
</div>
